name: JS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'

    - run: yarn install --immutable
    - run: yarn run lint
    - run: yarn run build
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Next.JS artifact
        path: .next/
